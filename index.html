<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff85b3, #ffc1d9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px 45px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid white;
      margin-bottom: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin: 10px 0;
    }

    h2 {
      font-size: 2rem;
      color: #ffe6f0;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3.5rem;
      animation: heartbeat 1.3s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.35);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Put your image in the same folder and name it photo.jpg -->
    <img src="photo.jpg" alt="Photo">

    <h1>üéÇ Happy Birthday üéâ</h1>

    <div class="heart">üíñ</div>
  </div>

</body>
</html>
